<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../main.css" />
  <link rel="stylesheet" href="user.css" />
  <title>Monogatarya | Perfil promotor</title>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="../index/index.html"><img src="../../logo.png" alt="Logotipo Monogatarya"><h1>MONOGATARYA</h1></a>
      <nav class="main-nav" aria-label="Navegación principal">
        <ul>
          <li><a href="../index/index.html">Inicio</a></li>
          <li><a href="../events/catalogo/animes.html">Catálogo animes</a></li>
          <li><a href="../events/catalogo/mangas.html">Catálogo mangas</a></li>
          <li><a href="../events/event/c_event.html">Evento</a></li>
          <li><a href="user.html">Perfil lector</a></li>
          <li><a aria-current="page" href="user_promotor.html">Perfil promotor</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="section-card" aria-labelledby="perfil-promotor-title">
        <h2 id="perfil-promotor-title">Perfil de promotor</h2>
        <form class="form-grid" action="../events/event/m_event.html" method="get">
          <label for="nombre-marca">Marca / organización
            <input id="nombre-marca" required name="marca" minlength="2">
          </label>
          <label for="responsable">Responsable
            <input id="responsable" required name="responsable" minlength="3">
          </label>
          <label for="ciudad">Ciudad
            <input id="ciudad" required name="ciudad">
          </label>
          <label for="categoria">Tipo de eventos
            <select id="categoria" name="categoria" required>
              <option value="">Selecciona</option>
              <option>Convención</option>
              <option>Firma de autores</option>
              <option>Presentación editorial</option>
            </select>
          </label>
          <label for="web">Web oficial
            <input id="web" name="web" type="url" placeholder="https://...">
          </label>
          <div class="actions-row">
            <button class="btn" type="submit">Gestionar evento</button>
            <a class="btn secondary" href="../events/event/c_event.html">Ver evento público</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer><div class="container">Perfil responsive para promotor.</div></footer>
</body>
</html>
