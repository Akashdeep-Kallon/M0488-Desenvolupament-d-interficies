<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../main.css" />
  <link rel="stylesheet" href="user.css" />
  <title>Monogatarya | Perfil lector</title>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="../index/index.html"><img src="../../logo.png" alt="Logotipo Monogatarya"><h1>MONOGATARYA</h1></a>
      <nav class="main-nav" aria-label="Navegación principal">
        <ul>
          <li><a href="../index/index.html">Inicio</a></li>
          <li><a href="../events/catalogo/animes.html">Catálogo animes</a></li>
          <li><a href="../events/catalogo/mangas.html">Catálogo mangas</a></li>
          <li><a href="../events/event/c_event.html">Evento</a></li>
          <li><a aria-current="page" href="user.html">Perfil lector</a></li>
          <li><a href="user_promotor.html">Perfil promotor</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="section-card" aria-labelledby="perfil-lector-title">
        <h2 id="perfil-lector-title">Perfil de lector</h2>
        <form class="profile-layout" action="#" method="post">
          <article class="avatar-box">
            <img src="../../logo.png" alt="Avatar provisional del lector">
            <label for="foto-lector">Cambiar foto
              <input id="foto-lector" type="file" accept="image/*">
            </label>
          </article>
          <article class="form-grid">
            <label for="nombre">Nombre
              <input id="nombre" required minlength="2" name="nombre">
            </label>
            <label for="apellidos">Apellidos
              <input id="apellidos" required minlength="2" name="apellidos">
            </label>
            <label for="nick">Nombre de usuario
              <input id="nick" required minlength="4" name="nick">
            </label>
            <label for="bio">Biografía
              <textarea id="bio" name="bio"></textarea>
            </label>
            <div class="actions-row">
              <button class="btn" type="submit">Guardar cambios</button>
              <button class="btn secondary" type="reset">Reiniciar</button>
            </div>
          </article>
        </form>
      </section>
    </div>
  </main>

  <footer><div class="container">Perfil responsive para lector.</div></footer>
</body>
</html>
