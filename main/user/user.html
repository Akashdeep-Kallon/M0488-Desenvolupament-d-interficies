    <title>Monogatarya - Perfil de Usuario</title>
</head>

<body>
    <header>
        <div class="header-gruop">
            <label for="menu-toggle" class="icon-btn white" aria-label="Menú">
                <svg class="icon">
                    <use href="#menu"></use>
                </svg>
            </label>
            <img src="../../logo.png" alt="Logo de la página">
            <h1>MONOGATARYA</h1>
            <div class="right-group">
                <a href="user.html">
                    <button class="icon-btn white" aria-label="Usuario">
                        <svg class="icon">
                            <use href="#usuario"></use>
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </header>

    <article class="perfil-container">
        <h2 class="perfil-titulo">Perfil del usuario:</h2>

        <form class="perfil-card">

            <div class="perfil-left">
                <svg class="avatar icon">
                    <use href="#usuario"></use>
                </svg>

                <label class="btn-foto">
                    Cambiar Foto
                    <input type="file" accept="image/*" hidden>
                </label>
            </div>

            <div class="perfil-right">

                <input type="text" placeholder="Nombre" required minlength="2" maxlength="30">

                <input type="text" placeholder="Apellido" required minlength="2" maxlength="40">

                <input type="text" placeholder="Nombre de usuario" required minlength="4" maxlength="20">

                <input type="password" placeholder="Contraseña" required minlength="6" maxlength="20">

            </div>

            <div class="perfil-botones">
                <button type="submit" class="btn btn-add">Guardar</button>
                <button type="reset" class="btn btn-delete">Borrar Cuenta</button>
            </div>

        </form>
    </article>

</body>
