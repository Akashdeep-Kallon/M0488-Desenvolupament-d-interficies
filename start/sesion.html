<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sesion&register.css">
    <title>Monogatarya - Iniciar sesión</title>
</head>

<body>

    <div class="container">
        <button class="btn-back" type="button" onclick="history.back()">❮</button>

        <h2>Iniciar sesión</h2>
        <form action="../main/index/index.html" method="post">

            <input class="btn-input input-email" type="email" placeholder="Email" required>

            <div class="error-box error-email">
                <span class="icon">ⓘ</span>
                <span>El correo electrónico no coincide. Introduce un correo electrónico válido.</span>
            </div>

            <input class="btn-input input-password" type="password" name="password" placeholder="Contraseña" required
                minlength="6" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)$"
                title="La contraseña debe tener al menos 6 caracteres, una mayúscula, una minúscula y un número.">

            <div class="error-box error-password">
                <span class="icon">ⓘ</span>
                <span>La contraseña no coincide.</span>
            </div>

            <input class="btn btn-primary" type="submit" value="Iniciar sesión">
        </form>


        <p class="divider">O</p>

        <form action="register.html">
            <button class="btn btn-secondary">Registrarse</button>
        </form>

        <label class="remember">
            <input type="checkbox">
            Recuérdarme
        </label>
    </div>

</body>

</html>
