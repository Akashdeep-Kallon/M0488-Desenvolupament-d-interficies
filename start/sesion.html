<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sesion&register.css">
  <title>Monogatarya | Iniciar sesión</title>
</head>
<body>
  <main class="container">
    <h1>Iniciar sesión</h1>
    <form class="form-grid" action="../main/index/index.html" method="get">
      <label for="email">Correo electrónico
        <input id="email" name="email" type="email" autocomplete="email" required>
      </label>
      <label for="password">Contraseña
        <input id="password" name="password" type="password" autocomplete="current-password" required minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" title="Mínimo 8 caracteres con mayúscula, minúscula y número.">
      </label>
      <label for="tipo">Tipo de usuario
        <select id="tipo" name="tipo" required>
          <option value="">Selecciona una opción</option>
          <option value="lector">Lector</option>
          <option value="promotor">Promotor</option>
        </select>
      </label>
      <label><input type="checkbox" name="remember"> Recuérdame</label>
      <div class="actions">
        <button class="btn" type="submit">Acceder</button>
        <a class="btn secondary" href="register.html">Crear cuenta</a>
        <a class="btn secondary" href="start.html">Volver</a>
      </div>
    </form>
  </main>
</body>
</html>
